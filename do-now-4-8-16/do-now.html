<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<main class="container">
		<div>
			<h3>Form</h3>
		</div>
		<div class="row">
			<div class="input-field col s5">
				<input id="first-name" type="text">
				<label class="active" for="first-name">First Name</label>
			</div>
			<div class="input-field col s2">
				<input id="middle-name" type="text" class="validate">
				<label class="active" for="middle-name">Middle Name</label>
			</div>
			<div class="input-field col s5">
				<input id="last-name" type="text" class="validate">
				<label class="active" for="last-name">Last Name</label>
			</div>
			<a id="name-button" class="waves-effect waves-light btn" type="submit">Submit</a>
		</div>
		<div>
			<div id="dashboard">
				<div><h4 id="show-name">Name</h4></div>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
